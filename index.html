<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        #prevBtn {
            background: #e74c3c;
            color: white;
        }
        #prevBtn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #nextBtn {
            background: #27ae60;
            color: white;
        }
        #nextBtn:hover {
            background: #229954;
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slide Controller</h1>
        <p>Control the presentation remotely</p>
        <div class="buttons">
            <button id="prevBtn" onclick="sendCommand('previous')">◀ Previous</button>
            <button id="nextBtn" onclick="sendCommand('next')">Next ▶</button>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const SERVER_URL = 'http://localhost:5000';

        async function sendCommand(action) {
            const statusDiv = document.getElementById('status');

            try {
                const response = await fetch(`${SERVER_URL}/api/slide/control`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    statusDiv.textContent = `✓ ${action.toUpperCase()} command sent`;
                    statusDiv.className = 'success';
                } else {
                    statusDiv.textContent = `✗ Error: ${data.message}`;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                statusDiv.textContent = `✗ Failed to connect to server`;
                statusDiv.className = 'error';
            }

            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 2000);
        }
    </script>
</body>
</html>
